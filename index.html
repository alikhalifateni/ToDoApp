<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
<button class="lang">AR</button>
  <div class="container">
    
    <div class="stats-container">
      <div class="details">
        <h1>Todo App</h1>
        <p>Keep it up!</p>
        <div id="progressBar">
          <div id="progress"></div>
        </div>
      </div>
      <div class="stats-numbers">
        <p id="numbers">0 / 0</p>
      </div>
    </div>
    
    <div class="form">
      <input type="text" id="input" placeholder="Write your task">
      <button id="taskBtn">+</button>
    </div>
    
    <ul class="task-list">
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
